<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PesoHQ Grid - Real-time Sync Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .clients-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        @media (max-width: 1024px) {
            .clients-wrapper {
                grid-template-columns: 1fr;
            }
        }
        .client-frame {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
        }
        .client-header {
            background: #333;
            color: white;
            padding: 10px 15px;
            font-weight: 500;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #28a745;
            margin-left: 10px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        iframe {
            width: 100%;
            height: 800px;
            border: none;
        }
        .instructions {
            background: #e3f2fd;
            border: 1px solid #64b5f6;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        .instructions h2 {
            margin-top: 0;
            color: #1976d2;
            font-size: 18px;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #1976d2;
            text-decoration: none;
            font-weight: 500;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Main App</a>
        
        <h1>PesoHQ Grid - Real-time Sync Test</h1>
        
        <div class="instructions">
            <h2>üìã Test Real-time Updates</h2>
            <p>This page shows two instances of the PesoHQ Grid app side by side.</p>
            <p><strong>Try this:</strong> Edit any cell in Client 1 and watch it update instantly in Client 2!</p>
        </div>

        <div class="clients-wrapper">
            <div class="client-frame">
                <div class="client-header">
                    <span>Client 1</span>
                    <div style="display: flex; align-items: center;">
                        <span style="font-size: 12px;">Live</span>
                        <div class="status-dot"></div>
                    </div>
                </div>
                <iframe id="client1" src="/"></iframe>
            </div>
            
            <div class="client-frame">
                <div class="client-header">
                    <span>Client 2</span>
                    <div style="display: flex; align-items: center;">
                        <span style="font-size: 12px;">Live</span>
                        <div class="status-dot"></div>
                    </div>
                </div>
                <iframe id="client2" src="/"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
